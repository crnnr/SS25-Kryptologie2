<!DOCTYPE html>
<html lang="de">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.7);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .content {
            max-width: none;
        }

        .content h1 {
            color: #00ffff;
            font-size: 2.5rem;
            margin: 40px 0 20px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .content h2 {
            color: #ff6b6b;
            font-size: 2rem;
            margin: 35px 0 15px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .content h3 {
            color: #4ecdc4;
            font-size: 1.5rem;
            margin: 30px 0 12px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .content h4 {
            color: #ffdd57;
            font-size: 1.3rem;
            margin: 25px 0 10px 0;
        }

        .content p {
            margin: 15px 0;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .content ul, .content ol {
            margin: 15px 0 15px 30px;
        }

        .content li {
            margin: 8px 0;
            font-size: 1rem;
        }

        .content code {
            background: rgba(0, 0, 0, 0.6);
            color: #00ff00;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .content pre {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .content pre code {
            background: none;
            padding: 0;
            color: #00ff00;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .content strong {
            color: #ffdd57;
            font-weight: bold;
        }

        .content em {
            color: #ff9800;
            font-style: italic;
        }

        .content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px dotted #667eea;
            transition: all 0.3s ease;
        }

        .content a:hover {
            color: #4ecdc4;
            border-bottom-color: #4ecdc4;
        }

        .warning-box {
            background: rgba(255, 107, 107, 0.15);
            border: 2px solid rgba(255, 107, 107, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.2);
        }

        .info-box {
            background: rgba(0, 191, 255, 0.15);
            border: 2px solid rgba(0, 191, 255, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.2);
        }

        .success-box {
            background: rgba(76, 175, 80, 0.15);
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content h3 {
                font-size: 1.3rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Table of Contents */
        .toc {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            max-width: 300px;
            float: right;
            margin-left: 20px;
        }

        .toc h3 {
            color: #00ffff;
            margin-bottom: 15px;
            text-align: center;
        }

        .toc ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .toc li {
            margin: 8px 0;
        }

        .toc a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .toc a:hover {
            color: #00ffff;
        }

        @media (max-width: 768px) {
            .toc {
                float: none;
                max-width: none;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-button">‚Üê Zur√ºck zur Challenge</a>
            <h1>üéØ CURVEBALL GUIDE</h1>
            <p style="font-size: 1.2rem; color: #bbb;">CVE-2020-0601 ‚Ä¢ Umfassende technische Einf√ºhrung</p>
        </div>

        <div class="content">
            {{ content|safe }}
        </div>

        <div style="text-align: center; margin-top: 50px; padding-top: 30px; border-top: 1px solid rgba(255, 255, 255, 0.1);">
            <a href="/" class="back-button">üéÆ Zur interaktiven Challenge</a>
        </div>
    </div>

    <script>
        // Add smooth scrolling for internal links
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a[href^="#"]');
            
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Add copy buttons to code blocks
            const codeBlocks = document.querySelectorAll('pre code');
            codeBlocks.forEach(codeBlock => {
                const copyButton = document.createElement('button');
                copyButton.textContent = 'üìã Copy';
                copyButton.style.cssText = `
                    position: absolute;
                    top: 10px;
                    right: 10px;
                    background: rgba(102, 126, 234, 0.8);
                    color: white;
                    border: none;
                    border-radius: 4px;
                    padding: 5px 10px;
                    cursor: pointer;
                    font-size: 0.8rem;
                `;
                
                const pre = codeBlock.parentElement;
                pre.style.position = 'relative';
                pre.appendChild(copyButton);
                
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                        copyButton.textContent = '‚úÖ Copied!';
                        setTimeout(() => {
                            copyButton.textContent = 'üìã Copy';
                        }, 2000);
                    });
                });
            });
        });
    </script>
</body>
</html>
